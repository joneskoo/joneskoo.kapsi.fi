---
layout: default
title: Blogi
weight: 10
---

<section>
  <div id="blogitekstit" class="laatikko">
    {% for post in site.posts %}
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="pub_date">({{ post.date | date:"%d.%m.%Y" }})</span>
    </h2>

    <p class="excerpt">{{ post.excerpt }}</p>
    {% endfor %}
  </div>

</section>

<hr>

<p class="rss-subscribe">
  Voit tilata blogin tekstit myös
  <a href="{{ "/blog/atom.xml" | prepend: site.baseurl }}">RSS-syötteenä</a>.
</p>
