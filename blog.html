<!-- Pääsisältö -->
<section>
  <div id="blogitekstit" class="laatikko">
    {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a> <span class="pub_date">({{ post.date | date:"%d.%m.%Y" }})</span></h2>
    <p class="excerpt">{{ post.excerpt }}</p>
    {% endfor %}
  </div>
</section>
