<!DOCTYPE html>
{{- $baseurl := .Site.BaseURL -}}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {{ .Hugo.Generator }}
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- opengraph and twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@joneskoo_yx">
  <meta name="twitter:creator" content="@joneskoo_yx">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ if .Section }}{{ .Summary }}{{else}}{{.Site.Title}}{{end}}">
  <meta property="og:image" content="{{ $baseurl }}{{ .Site.Data.me.photo }}">

  <link rel="canonical" href="{{ .Permalink }}">

  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">

  <link rel="stylesheet" href="/css/style.css">

  <!-- Play font -->
  <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>

  {{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

  <!-- FIXME: Google analytics account ID to config -->
  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-27608925-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>

</head>
