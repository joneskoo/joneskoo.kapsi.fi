{{ partial "head.html" . }}

  <body>

    {{ partial "header.html" . }}

    <div class="page-content">
      <div class="wrapper">
      
      <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <p class="post-meta">{{ .Date.Format "2006-01-02" }}</p>
      </header>
        {{.Content}}
      </div>
    </div>

    {{ partial "footer.html" . }}

  </body>

</html>
