<section id="blogissa">
  <h2>Uusimmat blogikirjoitukset</h2>
  
  <ul class="blogissa">{{ range where .Data.Pages "Section" "blog" | first 3 }}
    <li>
      <span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        (<time class="pull-right post-list">{{ .Date.Format "2006-01-02" }}</time>)
      </span>
    </li>
  {{ end }}</ul>

  <p>
    <a href="/blog.html">Lisää kirjoituksia blogissa…</a>
  </p>
</section>
